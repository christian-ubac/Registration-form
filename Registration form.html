<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>UwU</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <script
      type="module"
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"
    ></script>

    <link rel="icon" type="image/x-icon" href="./assets/icon/LOGO.png" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,200,0,0"
    />

    <script type="module" src="./index.js"></script>

    <meta name="theme-color" content="#31d53d" />
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required />

        <label for="middleName">Middle Name (optional):</label>
        <input type="text" id="middleName" />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required />

        <label for="extensionName">Extension Name (optional):</label>
        <input type="text" id="extensionName" />

        <label for="sex">Sex:</label>
        <select id="sex" required>
          <option value="">Select Sex</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" required />

        <fieldset>
          <legend>Local Address:</legend>
          <label for="street">Street/Block or Lot Number:</label>
          <input type="text" id="street" required />

          <label for="building">Building Number:</label>
          <input type="text" id="building" />
        </fieldset>

        <fieldset>
          <legend>Location:</legend>
          <label for="region">Region:</label>
          <select id="region" required>
            <option value="">Select Region</option>
          </select>

          <label for="province">Province:</label>
          <select id="province" required>
            <option value="">Select Province</option>
          </select>

          <label for="cityMunicipality">City/Municipality:</label>
          <select id="cityMunicipality" required>
            <option value="">Select City/Municipality</option>
          </select>

          <label for="barangay">Barangay:</label>
          <select id="barangay" required>
            <option value="">Select Barangay</option>
          </select>
        </fieldset>

        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required />

        <button type="submit">Register</button>
      </form>
    </div>

    <!-- Modal -->
    <div id="customModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalMessage"></p>
      </div>
    </div>
  </body>
</html>
